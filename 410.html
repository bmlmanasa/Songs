<p class="block_3"><a href="index.html#P410">1</a></p>
	<p class="block_7">పల్లవి: నా జీవం నా సర్వం నీవే దేవా ꠱2꠱</p>
	<p class="block_8">నా కొరకే బలి అయిన గొర్రెపిల్ల</p>
	<p class="block_7">1.  నా కొరకే రానున్న ఓ మెస్సయ్యా ꠱నా జీవం꠱</p>
	<p class="block_8">తప్పిపోయిన నన్ను వెదకి రక్షించి</p>
	<p class="block_7">2.  మంచి కాపరి నాకై ప్రాణమిచ్చితివే ꠱2꠱</p>
	<p class="block_8">ఏమివ్వగలను నీ ఎనలేని ప్రేమకై</p>
	<p class="block_8">విరిగి నలిగిన హృదయమే నేనర్పింతును ꠱2꠱ ꠱నా జీవం꠱</p>
	<p class="block_8">నీవే నీవే నీవే దేవా ꠱4꠱</p>
</body></html>
